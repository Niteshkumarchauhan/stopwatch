<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="container">
        <div class="header">
        <h1>STOPWATCH</h1>
        <h1>VANILLA JAVASCRIPT STOPWATCH</h1>
        <p><span id="seconds">00</span>:<span id="milisecond">00</span></p>
    </div>
        <div class="bottons">
            <div class="start">
                <button class="startbtn" id="start">Start</button>
            </div>
            <div class="stop">
                <button class="stopbtn" id="stop">Stop</button>
            </div>
            <div class="reset">
                <button class="resettbtn" id="reset">Reset</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
